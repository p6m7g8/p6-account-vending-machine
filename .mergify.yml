pull_request_rules:
  - name: Automatic merge on approval and successful build
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
      delete_head_branch: {}
    conditions:
      - "#approved-reviews-by>=1"
      - status-success=build
  - name: Label core contributions
    actions:
      label:
        add:
          - contribution/core
    conditions:
      - author~=^(pgollucci)$
      - label!=contribution/core
  - name: Label auto-merge for core
    actions:
      label:
        add:
          - auto-merge
    conditions:
      - label=contribution/core
      - label!=auto-merge
  - name: Label auto-merge snyk-bot
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
    conditions:
      - author=snyk-bot
      - status-success=build
